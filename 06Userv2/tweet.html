<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $().ready(function () {
            setInterval(doSelect2, 2000);
            doSelect2();
            init();
        });

        function button1Pressed() {
            doInsert();  
        }

        function init() {
            var userid = sessionStorage.getItem('userid');
            document.getElementById('tf1').value = userid;
        }

        async function doInsert() {

            var tweet = document.getElementById('tf2').value;



            var sql = `insert into Tweets (name, tweet, time) values("${userid}", "${tweet}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = "tweetしました";
            document.getElementById('tf2').value = "";
        }

        async function doSelect2() {
            var sql = 'select * from Tweets order by time desc limit 20';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.id + ',' + object.name + ',' + object.tweet + ',' + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result2').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <br>
    名前:<input id="tf1" type="textfield">
    <br>
    tweet:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <br>
    <p id="result"></p>

    <hr>
    <p id="result2"></p>
</body>

</html>
